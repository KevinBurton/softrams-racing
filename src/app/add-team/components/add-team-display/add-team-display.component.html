<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Racing Team</h3>
  <br />
  <form novalidate
        (ngSubmit)="submit()"
        [formGroup]="addTeamForm">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="teamName"
            formControlName="teamName"
            placeholder="Team Name"
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary pull-right" [disabled]="!addTeamForm.valid">
      Save Team
    </button>
  </form>
</div>
