<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Racing Team</h3>
  <br />
  <form (ngSubmit)="onSubmit(teamForm)">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="teamName"
            placeholder="Team Name"
          />
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <button type="submit" class="btn btn-primary pull-right">
      Save Team
    </button>
  </form>
</div>
