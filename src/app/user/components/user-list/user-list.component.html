<h3>User List</h3>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
  <tr>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        {{ user.name.first }}<br/>
        {{ user.name.last }}
      </td>
    </tr>
  </tbody>
</table>
<h3 class="text-danger" *ngIf="error">{{error}}</h3>
